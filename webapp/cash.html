<form ng-app="cash" ng-controller='cashController'>
	<button type="button" class="close x_close" data-dismiss="modal" ng-click="location()" aria-hidden="true" title="Fechar">&times;</button>
	<button type="button" class="close x_close" data-dismiss="modal" ng-click="toggleFullScreen()" aria-hidden="true" title={{message}}>&EmptySmallSquare;</button>
	<div>
		<head>
			<meta charset="utf-8"/>
			<link rel="stylesheet" type="text/css" href="include/lib/bootstrap-3.4.1/dist/css/bootstrap.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
			<script src="include/lib/angular-1.6.9/angular.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="include/js/controller/recordCityController.js"></script>
			<script type="text/javascript" src="include/js/controller/recordProductController.js"></script>
			<script type="text/javascript" src="include/js/controller/recordStateController.js"></script>
			<script type="text/javascript" src="include/js/controller/recordServiceController.js"></script>
			<script type="text/javascript" src="include/js/controller/cashController.js"></script>
			<script type="text/javascript" src="include/js/services/productAPIService.js"></script>
			<script type="text/javascript" src="include/js/services/cityAPIService.js"></script>
			<script type="text/javascript" src="include/js/services/stateAPIService.js"></script>
			<script type="text/javascript" src="include/js/services/cashAPIService.js"></script>
			<script type="text/javascript" src="include/js/services/serviceAPIService.js"></script>
			<link rel="stylesheet" href="include/css/style.css">
		</head>
		<div class="col-md-12 jumbotron" >	
			<div>
				<input id="iBarCode" class="form-control form-control-lg fieldStyle" type="text" placeholder="CÓDIGO DE BARRAS ou CÓDIGO INTERNO" ng-model="codeBar">
			</div>
			<br><br>
			<div>
				<table id="tableCity" class="table table-bordered table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col" class="col-md-1"><h2>Code</h2></th>
				      <th scope="col"><h2>Nome</h2></th>
				      <th scope="col"><h2>Código de Barras</h2></th>
				      <th scope="col"><h2>Quantidade</h2></th>
				      <th scope="col"><h2>Preço</h2></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="n in sale.product" ng-click="selectObject(n)" ng-class="{selectedLine: n == selectedObject}">
				      	<td><h2>{{n.id}}</h2></td>
				      	<td><h2>{{n.name}}</h2></td>
				      	<td><h2>{{n.codeBar}}</h2></td>
				      	<td><h2>{{n.qtdProduct}}</h2></td>
				      	<td><h2>{{n.costSale}}</h2></td>
				    </tr>
				  </tbody> 
				</table>
			</div>
			
			<br>
			<div class="col-md-12">
				
				<div class="col-md-4">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="btnInsert(codeBar)">Adicionar Item</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="btnFinishSale()">Finalizar Venda</button>
				</div>
				<div class="col-md-4 textOrientation">
					<h1>Total: {{sale.totalSale}}</h1>
				</div>
				
				<!-- 
				<div class="col-md-4">
					<button type="button" class="btn btn-danger btn-lg btn-block" ng-click="btnDelete()" ng-disabled="!selectedObject">Delete</button>
				</div>
				 -->
			</div>
			
			<!-- CONFIRM Modal -->
			<div class="modal fade bd-example-modal-lg" id="finishModal" role="dialog" aria-labelledby="finishModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="deleteModalLabel">{{modalTitle}}</h5>
			      </div>
			      <div class="modal-body formColor">
			      	<div>
			      		<form class="formColor">
				      		<span>{{modalMessage}}</span>
						</form>
						<div class="position4">
							<form>
								<span><h1><b>{{modalObject}}: {{sale.totalSale}}</b></h1></span>
							</form>
						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			        <button type="button" class="btn btn-primary" ng-click="finishSale()">Confirmar</button>
			      </div>
			    </div>
			  </div>
			</div>
			<footer class="py-3 my-4">
			    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
			    </ul>
			    <p class="text-center text-muted jumb_01">© 2023 Company, Inc</p>
			</footer>
		</div>
	</div>
</form>
