<!doctype html>
<html ng-app="login" ng-controller="loginController">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="include/lib/bootstrap-3.4.1/dist/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="include/lib/angular-1.6.9/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="include/js/controller/loginController.js"></script>
	<script type="text/javascript" src="include/js/services/loginService.js"></script>
	<link rel="stylesheet" href="include/css/style.css">
    <title>client</title>
	
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="include/lib/bootstrap-3.4.1/dist/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="include/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="include/images/tryforceLogo.ico">
  </head>

  <body class="text-center position5 backgroundColor1">
    <form class="form-signin">
      <img class="mb-4" src="include/images/tryforceLogo.jpeg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Por favor faça o Login</h1>
      <label for="inputUser" class="sr-only">Usuário</label>
      <input type="text" id="inputUser" class="form-control" placeholder="User" ng-model="user.login" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
      <br>
      <div class="col-md-12" ng-show="flag == true">
      		{{message}}	
      </div>
      <br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="validLogin(user)">Login</button>
      <br><br>
      <footer class="py-3 my-4">
		    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
		    </ul>
		    <p class="text-center text-muted jumb_01">© 2023 Company, Inc</p>
		</footer>
      <p id="demo"></p>
    </form>
  </body>
</html>
