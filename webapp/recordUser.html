<form ng-app="recordUser" ng-controller='recordUserController'>
	<div>
		<head>
			<link rel="stylesheet" type="text/css" href="include/lib/bootstrap-3.4.1/dist/css/bootstrap.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
			<script src="include/lib/angular-1.6.9/angular.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="include/js/controller/myAppController.js"></script>
			<script type="text/javascript" src="include/js/controller/recordUserController.js"></script>
			<script type="text/javascript" src="include/js/services/userAPIService.js"></script>
			<link rel="stylesheet" href="include/css/style.css">
		</head>
		<div class="col-md-12 jumbotron" >	
			<div>
				<table id="tableUser" class="table table-bordered table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col" class="col-md-1">Code</th>
				      <th scope="col">Name</th>
				      <th scope="col">Login</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="n in users" ng-click="selectObject(n)" ng-dblclick="edit(n)" ng-class="{selectedLine: n == selectedObject}">
				      	<td>{{n.id}}</td>
				      	<td>{{n.name}}</td>
				      	<td>{{n.login}}</td>
				    </tr>
				  </tbody>
				</table>
			</div>
	
			
			<!--  
			<nav aria-label="Page navigation example" class="text-center">
			  <ul class="pagination">
			    <li class="page-item">
			      <a class="page-link" href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			        <span class="sr-only">Previous</span>

			    <li class="page-item" ng-repeat="l in cities">

			<br>
			<div class="col-md-12">
				<div class="col-md-5">
					<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="btnInsert()">Insert</button>
				</div>
				<div class="col-md-5">
					<button type="button" class="btn btn-danger btn-lg btn-block" ng-click="btnDelete()" ng-disabled="!selectedObject">Delete</button>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="location()">Return</button>
				</div>
			</div>
			
			<!-- EDIT Modal -->
			<div class="modal fade" id="editModal" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
			      </div>
			      <div class="modal-body position1">
			      	<div>
				      	<div class="col-md-12">
					  	  <div class="input-group-prepend">
					  	  </div>
					  	  <input id="eName" type="text" class="form-control" placeholder="Type Name" ng-model="user.name">
						</div>
						<br><br>
						<div class="col-md-12">
						  <div class="input-group-prepend">
						  </div>
						  <input id="eLogin" type="text" class="form-control" placeholder="Type Login" ng-model="user.login">
						</div>
						<br><br>
						<div class="col-md-12">
						  <div class="input-group-prepend">
						  </div>
						  <input id="ePassword" type="password" class="form-control" placeholder="Type Password" ng-model="user.password">
						</div>
					</div>
			      </div>
			      <div ng-show="error">
			      	<div class="position3">
			      		<form class="formColor">
				      		<span>{{modalMessage}}</span>
						</form>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			         <button type="button" class="btn btn-primary" ng-click="confirmEdit()">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<!-- INSERT Modal -->
			<div class="modal fade" id="insertModal" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="insertModalLabel">{{modalTitle}}</h5>
			      </div>
			      <div class="modal-body position1">
			      	<div>
				      	<div class="col-md-12">
					  	  <div class="input-group-prepend">
					  	  </div>
					  	  <input id="iName" type="text" class="form-control" placeholder="Type Name" ng-model="user.name">
						</div>
						<br><br>
						<div class="col-md-12">
						  <div class="input-group-prepend">
						  </div>
						  <input id="iLogin" type="text" class="form-control" placeholder="Type Login" ng-model="user.login">
						</div>
						<br><br>
						<div class="col-md-12">
						  <div class="input-group-prepend">
						  </div>
						  <input id="iPassword" type="password" class="form-control" placeholder="Type Password" ng-model="user.password">
						</div>
					</div>
			      </div>
			      <div ng-show="error">
			      	<div class="position3">
			      		<form class="formColor">
				      		<span>{{modalMessage}}</span>
						</form>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" ng-click="insertUser(user)">Save</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<!-- DELETE Modal -->
			<div class="modal fade" id="deleteModal" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="deleteModalLabel">{{modalTitle}}</h5>
			      </div>
			      <div class="modal-body">
			      	<div>
			      		<form class="formColor">
				      		<span>{{modalMessage}}</span>
						</form>
						<div class="position4">
							<form>
								<span>{{modalMessageObject}}</span>
							</form>
						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" ng-click="deleteUser(selectedObject)">Confirm</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<p class="mt-5 mb-1 text-muted positionTrade">&copy; 2023-2023</p>
		</div>
	</div>
</form>
